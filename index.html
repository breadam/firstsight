<html>
  <head>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic,900,900italic,300,300italic,100italic,100&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Marck+Script|Grand+Hotel|Stalemate|Raleway:400,100,100italic,200,200italic,300,300italic,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='animate.css' rel='stylesheet' type='text/css'>
    <style>
      body,html{
        padding:0;
        margin:0;
        font-family:Raleway, cursive;
        width:100%;
        height:100%;
      }

      .fs #hero{
        background-image:url(images/bg.gif);
        background-position:center center;
        background-size:cover;
        background-repeat: no-repeat;
        text-align:center;
      }

      .fs .desc{
        position:relative;
        background-color:#111;
        width:100%;
        height:100%;
        color:#F70A41;
      }

      .fs .desc > .centered{

        display:inline-block;

        position:absolute;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);

        text-align:center;
        font-size:24pt;
        letter-spacing: 12px;
        z-index:20;
      }

      .fs .desc > .top,
      .fs .desc > .bottom{
        width:100%;
        height:100px;
        line-height:100px;
        text-align:center;
        background-color:#111;
      }

      .fs .desc > .top{
        font-size:24pt;
        font-family:Raleway, cursive;
        letter-spacing: 12px;
        color:#eee;
      }

      .fs .desc > .bottom{
        position:absolute;
        bottom:0;
      }

      .fs .cta {
        font-family:Raleway, cursive;
        letter-spacing: 4px;
        width:90px;
        height:90px;
        background-color:#F70A41;
        border:none;
        border-radius:45px;
        font-size:24px;
        color:#eee;
        cursor:pointer;
        outline:none;
        transform:translateY(-50%);
      }

      .fs .cta:hover {
        background-color:#CF0232;
      }

      .fs .wow{
        position:absolute;
      }

      .fs .footer{

        height:32px;

        background-color:#333;

        color:#fff;
        text-align:center;
        line-height:32px;
      }

      .fs a{

        margin-left:16px;

        color:#ccc;
        text-decoration: none;
      }

      .fs a:hover{
        color:blue;
      }

      .fs form{
        width:300px;
      }

      .fs input, .fs textarea{
        background-color:#333;
        padding:8px 12px;
        margin-top:10px;
        outline:none;
        border:1px solid #666;
        border-radius: 2px;
        width:100%;
        font-weight: bold;
        color:#eee;
      }

      .fs input:focus, .fs textarea:focus{
        box-shadow: 0 0 1pt 1pt #F50A41;
        border-radius:2px;
        border:none;
      }

      .fs input:placeholder-shown, .fs textarea:placeholder-shown{
          color:#CF0232;
      }

      .fs .submit{
        margin-top:20px;
      }

    </style>

  </head>
  <body class='fs'>

    <div id='hero' class='desc'>
      <div class='top'>
        firstsight
      </div>
      <div class='bottom'>
        <button class='cta' onclick='bla();'> katıl </button>
      </div>
    </div>

    <div class='desc'>
      <div class='top'>
      </div>
      <div class='centered'>
        Katılımcı sayısını erkek-kadın
        eşit olacak şekilde belirliyoruz.
      </div>
      <div class='bottom'>
      </div>
    </div>

    <div class='desc'>
      <div class='top'>
      </div>
      <div class='centered'>
        Katılımcılar kadınlar ve erkekler karşılıklı
        olacak şekilde masalarına oturıyorlar
      </div>
      <div class='bottom'>
      </div>
    </div>

    <div class='desc'>
      <div class='top'>
      </div>
      <div class='centered'>
        (Burada detaya girmiyorum, nasıl olduğunu gelip tecrübe etmelisiniz)
      </div>
      <div class='bottom'>
      </div>
    </div>

    <div class='desc'>
      <div class='top'>
      </div>
      <div class='centered' style='width:400px;'>
          <div style='display:inline-block; text-align:left;'>

            <input type='text' placeholder='Ad Soyad' style='width:100%;'>
            <input type='text' placeholder='Yaş'  style='width:100%;'>
            <textarea placeholder='İlgi alanlarınız' rows='6' style='width:100%;'></textarea>

          </div>

          <div style='display:inline-block; text-align:left;'>

            <input type='text' placeholder='Telefon'>
            <input type='text' placeholder='Eposta'>
            <input type='text' placeholder='Facebook'>
            <input type='text' placeholder='Instagram'>
            <input type='text' placeholder='Bizi nereden buldunuz?'>

          </div>

          <button class='submit'> Submit </button>
      </div>
      <div class='bottom'>
      </div>
    </div>

    <div class='footer'>
      <a href='#'> Basın </a>
      <a href='#'> Koşullar </a>
      <a href='#'> İletişim </a>
      <a href='#'> vs </a>
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/0.1.12/jquery.scrollify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script>

      var wow = new WOW({
        boxClass: 'wow',
        animateClass: 'animated',
        offset:0,
        mobile:true,
        live:true,
        callback:function(box) {
        },
        scrollContainer: null
      });
      wow.init();

      $.scrollify({
        section : ".desc",
      });

      function bla(){
        $.scrollify.move("#5");
      }

    </script>
  </body>
</html>
